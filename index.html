<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KURO FILM - Nonton Film Gratisan Boy</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="brand">
                    <h1 class="logo">KURO FILM</h1>
                    <p class="slogan">gratisan boy</p>
                </div>

                <nav class="nav">
                    <a href="/" class="nav-link active">Beranda</a>
                    <div class="dropdown">
                        <button class="nav-link dropbtn">Genre ‚ñæ</button>
                        <div class="dropdown-content" id="genreDropdown">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="nav-link dropbtn">Tahun ‚ñæ</button>
                        <div class="dropdown-content" id="yearDropdown">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="nav-link dropbtn">Negara ‚ñæ</button>
                        <div class="dropdown-content" id="countryDropdown">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </nav>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Cari film...">
                    <button id="searchBtn">üîç</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Filter Sidebar (Hidden by default, can be toggled via mobile) -->
            <div class="filter-sidebar" id="filterSidebar">
                <div class="filter-header">
                    <h3>Filter Advanced</h3>
                    <button class="close-filter" id="closeFilter">‚úï</button>
                </div>
                <div class="filter-group">
                    <label>Genre</label>
                    <select id="genreFilter">
                        <option value="">Semua</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Tahun</label>
                    <select id="yearFilter">
                        <option value="">Semua</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Rating</label>
                    <select id="ratingFilter">
                        <option value="">Semua</option>
                        <option value="7">7+</option>
                        <option value="8">8+</option>
                        <option value="9">9+</option>
                    </select>
                </div>
                <button class="btn-primary" id="applyFilter">Terapkan</button>
            </div>

            <!-- Mobile Filter Toggle -->
            <div class="toolbar mobile-only">
                <button class="btn-filter" id="toggleFilter">Filter</button>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading gratisan...</p>
            </div>

            <!-- Stats/Info -->
            <div class="stats" id="stats"></div>

            <!-- Films Grid -->
            <div class="films-grid" id="filmsGrid"></div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 KURO FILM. Gratisan Boy.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
